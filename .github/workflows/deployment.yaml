name: Deployment
permissions:
  id-token: write 
  contents: read  
on:
  push:
    branches: [ "develop", "main" ]
  workflow_dispatch:
  
jobs:
  develop:
    if: github.ref_name == 'develop' || github.event_name == 'workflow_dispatch' 
    runs-on: [self-hosted]
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.ref_name }}
        path: /usr/local/src/runebeta
    - name: build
      run: |
        docker build . -f Dockerfile -t ${{ github.event.repository.name }}
      working-directory: /usr/local/src/runebeta
    - name: stop container
      run: docker stop ${{ github.event.repository.name }}
    - name: running
      run: docker run --rm -v /usr/local/src/runebeta/service/.env:/app/.env:ro -p 3000:3000 --network=host --name ${{ github.event.repository.name }} ${{ github.event.repository.name }}
    - name: health-check
      run: |
        for i in {1..60}
        do
            curl localhost:3000 -I -s | grep "200 OK"
            [ $status -eq 0 ] && exit 1 || sleep 5;
        done
        exit 2